    <style>
        .bird_tree {position: relative;}
        img{position: absolute;}
        .vod{position: absolute;}
    </style>
</head>
<body>
    <div class="bird_tree">
        <img src="1-b90e91a4.png" alt="">
        <img src="2-f3fd6cf5.png" alt="">
        <div class="vod"><video loop muted autoplay playsinline src="3-27c8c3ea.webm"></video></div>
        <img src="4-105dd65b.png" alt="">
        <img src="5-ac49bfdc.png" alt="">
    </div>
</body>
<script>
    let x = 0,
        y = 0,
        mx = 0,
        my = 0,
        speed = 0.002,
        imgArr,
        vod;

    window.onload = function(){
        window.addEventListener('mousemove', moveFunc ,false);
        imgArr = document.getElementsByTagName('img');
        vod = document.getElementsByClassName('vod')[0];

        function moveFunc(e){
            x = e.clientX - window.innerWidth/2;
            y = e.clientY - window.innerWidth/2;

        }
        loop();
    }

    function loop(){
        mx += (x - mx)*speed;
        my += (y - my)*speed;
        
        imgArr[0].style.transform = 'translate('+ (mx/5)+'px,'+ (my/5) +'px)';
        imgArr[1].style.transform = 'translate('+ (mx/6)+'px,'+ (my/6) +'px)';
        imgArr[2].style.transform = 'translate('+ (mx/2)+'px,'+ (my/2) +'px)';
        imgArr[3].style.transform = 'translate('+ (mx/6)+'px,'+ (my/6) +'px)';
        vod.style.transform = 'translate('+ (mx/1)+'px,'+ (my/1) +'px)';
        window.requestAnimationFrame(loop);
    }
</script>
</html>
